version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.0-browsers-legacy@sha256:78d8cdfb59d8d1cede3ba96d26cf8d4e040975347be06c14dd33610f25ed637f"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
