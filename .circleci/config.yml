version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.14.2-browsers-legacy@sha256:739d993d890eb48ae3e6f5b79db12a317110587ebe6c167b4d8eda477ae54a21"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
